{% extends "base.html" %}
{% block title %}Logout{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">Logout Page</h4>
    </div>
    <div class="card-body">
        <h3>Are you sure you want to log out, {{ user.username }}?</h3>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, log me out</button>
            <a href="{% url 'list-note' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
  </div>
</div>
{% endblock %}
