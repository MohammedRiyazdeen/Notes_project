{% extends "base.html" %}
{% block title %}Delete Note{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-danger text-white">
      <h4 class="mb-0">Delete Note</h4>
    </div>
    <div class="card-body">
      <form method="POST">
        {% csrf_token %}
        <p class="lead">Are you sure you want to delete <strong>{{ note.title }}</strong>?</p>
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'list-note' %}" class="btn btn-secondary ms-2">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
