{% extends 'base.html' %}
{% block title %}Update Note{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-warning text-dark">
            <h4 class="mb-0">Update Note</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ n_form.as_p }}
                    <h6>or</h6>
                {{ c_form.as_p }} 
                <button type="submit" class="btn btn-primary">Update</button>
                <a href="{% url 'list-note' %}" class="btn btn-secondary ms-2">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
